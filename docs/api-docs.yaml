  /api/v1/comment/{trendId}/item/{itemId}/count:
    get:
      tags:
        - Comment
      summary: 댓글 개수 조회
      operationId: countComments
      parameters:
        - name: trendId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: itemId
          in: path
