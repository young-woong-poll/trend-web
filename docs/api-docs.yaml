      summary: Fetch comments for trend item
      operationId: getComments
      parameters:
        - name: trendId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: itemId
          in: path
          required: true
          schema:
            type: string
        - name: sort
          in: query
          required: false
          schema:
            type: string
            default: latest
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: x-tku-id
          in: header
          required: false
          schema:
            type: string
      responses:
        '400':
          description: Bad Request
          content:
            '*/*':
