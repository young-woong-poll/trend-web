components:
  schemas:
    BaseResponseVoid:
      type: object
      properties:
        code:
          type: string
          description: 응답 코드
          example: S0000
        message:
          type: string
          description: 응답 메시지
          example: 성공
        data:
          type: object
          description: 응답 데이터
      description: 공통 응답 포맷
    UpdateCommentRequest:
      required:
        - content
        - verifyToken
      type: object
      properties:
        verifyToken:
          type: string
          description: 검증 토큰
        content:
          type: string
          description: 수정할 내용
    BaseResponseCommentUpdateResponse:
      type: object
      properties:
        code:
          type: string
          description: 응답 코드
          example: S0000
        message:
          type: string
          description: 응답 메시지
          example: 성공
        data:
          $ref: '#/components/schemas/CommentUpdateResponse'
      description: 공통 응답 포맷
    CommentUpdateResponse:
      type: object
      properties:
        id:
          type: string
        updatedAt:
          type: string
      description: 응답 데이터
    ResultTypeRequest:
      type: object
      properties:
        label:
          type: string
          description: result label
          example: Explorer
        description:
          type: string
          description: result description
        imageUrl:
          type: string
          description: result image url
        tags:
          type: array
          description: tags for the result
          items:
            type: string
            description: tags for the result
      description: result type definition
    TrendMetaRequest:
      type: object
      properties:
        resultLabel:
          type: string
          description: result label
          example: Your result
        resultType:
          type: array
          description: result type definitions
          items:
            $ref: '#/components/schemas/ResultTypeRequest'
      description: trend meta payload
    UpdateTrendRequest:
      required:
        - alias
        - electionIds
        - title
      type: object
      properties:
        alias:
          type: string
          description: trend alias
          example: love
        title:
          type: string
          description: trend title
          example: 2025 trend
        label:
          type: string
          description: trend label
          example: TREND2025
        imageUrl:
          type: string
          description: cover image URL
        electionIds:
          type: array
          description: election id list
          items:
            type: string
            description: election id list
        meta:
          $ref: '#/components/schemas/TrendMetaRequest'
        isVisible:
          type: boolean
          description: visibility flag
          example: true
      description: Update trend request
    AdminTrendResponse:
      type: object
      properties:
        id:
          type: integer
          description: 트렌드 ID
          format: int64
        alias:
          type: string
          description: 트렌드 alias
        title:
          type: string
          description: 트렌드 제목
        label:
          type: string
          description: 라벨
        imageUrl:
          type: string
          description: 대표 이미지 URL
        electionIds:
          type: array
          description: 연결된 아이템 ID 목록
          items:
            type: string
            description: 연결된 아이템 ID 목록
        meta:
          $ref: '#/components/schemas/TrendMeta'
        visible:
          type: boolean
          description: 노출 여부
        createdAt:
          type: string
          description: 생성 일시
      description: 관리자 트렌드 응답
    BaseResponseAdminTrendResponse:
      type: object
      properties:
        code:
          type: string
          description: 응답 코드
          example: S0000
        message:
          type: string
          description: 응답 메시지
          example: 성공
        data:
          $ref: '#/components/schemas/AdminTrendResponse'
      description: 공통 응답 포맷
    TrendMeta:
      type: object
      properties:
        resultLabel:
          type: string
        resultTypes:
          type: array
          items:
            $ref: '#/components/schemas/TrendResultType'
      description: 메타 정보
    TrendResultType:
      type: object
      properties:
        label:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        tags:
          type: array
          items:
            type: string
    CreateResultRequest:
      type: object
      properties:
        trendId:
          type: integer
          format: int64
        selectedItems:
          type: array
          items:
            $ref: '#/components/schemas/SelectedItem'
    SelectedItem:
      type: object
      properties:
        itemId:
          type: string
        optionId:
          type: string
    BaseResponseCreateResultResponse:
      type: object
      properties:
        code:
          type: string
          description: 응답 코드
          example: S0000
        message:
          type: string
          description: 응답 메시지
          example: 성공
        data:
          $ref: '#/components/schemas/CreateResultResponse'
      description: 공통 응답 포맷
    CreateResultResponse:
      type: object
      properties:
        resultId:
          type: string
      description: 응답 데이터
    CreateCommentRequest:
      required:
        - content
        - itemId
        - nickname
        - password
        - trendId
      type: object
      properties:
        trendId:
          type: integer
          description: 트렌드 ID
          format: int64
        itemId:
          type: string
          description: 아이템 ID
        nickname:
          type: string
          description: 닉네임
        password:
          type: string
          description: 댓글 비밀번호
        content:
          type: string
          description: 댓글 내용
    BaseResponseCommentCreateResponse:
      type: object
      properties:
        code:
          type: string
          description: 응답 코드
          example: S0000
        message:
          type: string
          description: 응답 메시지
          example: 성공
        data:
          $ref: '#/components/schemas/CommentCreateResponse'
      description: 공통 응답 포맷
    CommentCreateResponse:
      type: object
      properties:
        id:
          type: string
      description: 응답 데이터
    VerifyCommentRequest:
      required:
        - password
      type: object
      properties:
        password:
          type: string
          description: 댓글 비밀번호
    BaseResponseCommentVerifyResponse:
      type: object
      properties:
        code:
          type: string
          description: 응답 코드
          example: S0000
        message:
          type: string
          description: 응답 메시지
