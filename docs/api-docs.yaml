      summary: Fetch main display content
      operationId: getMainDisplay
      parameters:
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseVoid'
        '500':
          description: Internal Server Error
